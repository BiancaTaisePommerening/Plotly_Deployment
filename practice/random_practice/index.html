<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Charts</title>
    <!-- <script> tag links to a file called plotly-latest.min.js, which is downloaded from an online host.
         This file contains the JavaScript code that makes up the Plotly library. Such a link is called a CDN. -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- The <div> with the ID plotArea refers to the div in which the chart will be displayed.
         You can also give the div another id of your choice. -->
    <div id="plotArea"></div>
    <!-- <script> tag refers to the file named plots.js, which contains the JavaScript code. -->
    <script src="plots7.js"></script>
</body>
</html>
